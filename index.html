<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <style>
        .embedtool {
            position: relative;
            height: 0;
            padding-top: 56%;
            overflow: hidden;
            max-width: 100%;
        }

        .embedtool iframe,
        .embedtool object,
        .embedtool embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .embedtool .fluid-vids {
            position: initial !important
        }
    </style>
    <div class="embedtool">

        <iframe src=" Your Youtube Video URL " 
        
        frameborder="0"allowfullscreen>
        </iframe></div>


</body>

</html>
